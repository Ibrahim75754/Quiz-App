<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Quiz App</title>
</head>

<body class="resultPage">
    <div class="resultContainer">
        <div class="resultCard">
            <img src="/img/congrats.png" alt="">
            <h1>MCQ Result</h1>
            <p>You Got <span id="result"></span> Score</p>
            <a class="finishButton" href="mcqPage.html">START AGAIN</a>
        </div>
    </div>
    <script>
        document.getElementById("result").innerText = localStorage.getItem("result")
    </script>
</body>

</html>
